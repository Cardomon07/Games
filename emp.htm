    <title>Employee Management</title>

            text-align: center;
            margin-top: 30px;
        }
        .employee-list {
            list-style-type: none;
            padding: 0;
        }
        .employee-item {
            padding: 15px;
            border: 1px solid #ddd;
            margin: 10px;
            border-radius: 10px;
            background-color: #f9f9f9;
            text-align: left;
            width: 300px;
            margin: 10px auto;
        }
        .promote-btn, .restigate-btn {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            margin-right: 5px;
        }
        .promote-btn {
            background-color: #4CAF50;
            color: white;
        }
        .restigate-btn {
            background-color: #f44336;
            color: white;
        }
        #warning {
            font-size: 18px;
            color: red;
            display: none;
        }
        .restigate-message {
            font-size: 18px;
            color: green;
            margin-top: 10px;

    </style>
